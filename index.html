    let value = document.getElementById('head');

        if(value.innerHTML>19){
            alert('it is done');
        }
        else{
            value.innerHTML++;
            // console.log(value.innerHTML);
        }
        
    }
    function decrement(){
        if(value.innerHTML<=0){
            alert('it is not acceptable');
        }
        else{
            value.innerHTML--;
        }
        
    }
    function resetvalue(){
        value.innerHTML =0;  
    }
     
    function addnumber(){
       let answer = Number(value.innerHTML)+ Number(inputs.value)
    //    console.log(answer)
       value.innerHTML = answer ;
    }

</script>
